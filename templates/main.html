<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Make Me Kanye</title>
    <meta name="description" content="Turn yourself into Kanye!" />
    <meta
      name="keywords"
      content="make,me,kanye,kanye west,yeezy, make me kanye"
    />
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style type="text/css">
      body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        background: #f58b56;
      }

      header {
        width: 360px;
        font-size: 16px;
        margin: 0 auto;
        text-align: left;
        font-weight: bold;
        text-transform: uppercase;
        line-height: 24px;
      }

      section {
        display: flex;
        align-items: center;
        justify-content: center;
        /* max-width: 800px; */
        flex-wrap: wrap;
        margin: 0 auto;
        text-align: center;
      }


      section > figure {
        min-height: 400px;
        min-width: 400px;
        margin: 8px;
        margin-top: 32px;
        background-color: #f39262;
        border-radius: 4px;
        position: relative;
      }

      #preview,
      #result {
        max-width: 400px;
        max-height: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .hovered {
        border-color: grey !important;
      }

      .hide {
        display: none;
      }

      #share-wrapper {
        margin-bottom: 12px;
      }

      #result-wrapper {
        position: relative;
      }

      #result-emotion {
        position: relative;
        top: -48px;
        font-size: 16px;
      }

      #file-upload {
        height: 48px;
      }

      #loader {
        position: absolute;
        top: 50%;
        left: 50%;
        animation: loader-spin 1s linear infinite;
        transform: translate(-50%, -50%);
      }

      @keyframes loader-spin {
        0% {
          transform: translate(-50%, -50%) rotateZ(0deg) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) rotateZ(180deg) scale(0.3);
        }
        100% {
          transform: translate(-50%, -50%) rotateZ(360deg) scale(1);
        }
      }

      #kanye-suit {
        position: fixed;
        bottom: 0;
        right: 0;
        height: 200px;
      }

      #creds {
        position: fixed;
        bottom: 0;
        left: 8px;
        font-size: 12px;
        color: black;
      }

      @media only screen and (max-width: 1024px) {
        #creds, #kanye-suit{
          display: none;
        }
      }

    </style>
    <script>
      "use strict";
      document.addEventListener("DOMContentLoaded", () => {
        const image_upload_element = document.getElementById("file-upload");
        const preview_element = document.getElementById("preview");
        const result_element = document.getElementById("result");
        const loader_element = document.getElementById("loader");
        const upload_form_element = document.getElementById("upload-form");
        const upload_wrapper_element = document.getElementById(
          "upload-wrapper"
        );

        image_upload_element.addEventListener("change", event => {
          upload_wrapper_element.classList.add("hide");
          result_element.classList.add("hide");
          loader_element.classList.remove("hide");
          var reader = new FileReader();

          reader.onload = function(e) {
            preview_element.src = e.target.result;

            setTimeout(() => {
              upload_form_element.submit();
            }, 500);
          };

          reader.readAsDataURL(image_upload_element.files[0]);
        });
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Make Me &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Kanye</h1>
      <h1>Make Me &nbsp;&nbsp;&nbsp;Kanye</h1>
      <h1>Make Me &nbsp;&nbsp;&nbsp;Kanye</h1>
      <h1>Make Me &nbsp;&nbsp;&nbsp;Kanye</h1>
    </header>
    <div id="share-wrapper">
      <p>Share your Kanye!</p>
      <a href="/{{id}}" target="_blank">http://makemekanye.com/{{id}}</a>
    </div>
    <section>
      <a className="navigation" href="/{{prev_id}}">prev</a>
      <figure id="preview-wrapper">
        <img id="preview" src="/static/done/orig_{{ id }}.png" />
      </figure>
      <figure id="result-wrapper">
        <img id="result" src="/static/done/{{ id }}.png" />
        <img src="/static/kanye.png" id="loader" class="hide" />
        <p id="result-emotion">{{emotion}} kanye</p>
      </figure>
      <a className="navigation" href="/{{next_id}}">next</a>
    </section>
    <div id="upload-wrapper">
      <p>Upload an image of your face and we'll make you into Kanye!</p>
      <form id="upload-form" method="POST" enctype=multipart/form-data>
        <input id="file-upload" name="file" type="file" accept="image/*" />
      </form>
    </div>
    <footer>
      <img id="kanye-suit" src="/static/kanye_suit.png" />
      <p id="creds">
        Made by Robert Ellegate and Eric Dudley for BrickHack V 2019
      </p>
    </footer>
  </body>
</html>
